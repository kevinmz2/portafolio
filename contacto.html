</head>

<body>
    <header class="site_header">
        <div class="wrapper_inner">
          <nav class="site_header_nav">
            <ul role="list" class="flex flex_center">
              <li><a href="index.html">Casa</a></li>
              <li><a href="sobre_mi.html">Sobre Mí</a></li>

              <li><a href="contacto.html">Contáctame</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <section id="contacto">
        <div class="wrapper">
          <div class="text_left">
            <p>
              Quieres que trabajemos juntos? <br />
              Estoy encantado de trabajar con ustedes.
              
            </p>
          </div>
      
          <div class="wrapper_inner">
            <h5 class="h3">Contáctame</h5>
            <form action="" method="post" class="contact_form">
              <div class="flex">
                <div class="form_group">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" name="name" />
                </div>
                <div class="form_group">
                  <label for="email">Correo</label>
                  <input type="email" id="email" name="email" />
                </div>
              </div>
              <div class="form_group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <button type="submit">Enviar Mensaje</button>
            </form>
          </div>
        </div>
      </section>
      
      
      <footer>
        <section id="footer">
